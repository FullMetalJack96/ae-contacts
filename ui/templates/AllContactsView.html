<include href="{{ @templates . 'header.html' }}" />
<div class="categories_grid">

    <div id="main_row" class="row"  style="margin-top:2%;">
      <repeat group="{{ @all_contacts }}" value="@contact">
          <div class="list_item col-md-3" onclick="expandList(this)">
              <div class="col-md-10">
                  <h5>{{@contact.name}}</h5>
                  <span class="details">
                    <div class="col-md-3">
                      <strong>facebook:</strong> {{@contact.facebook}}<br>
                      <strong>webpage:</strong> {{@contact.webpage}}
                    </div>
                    <div class="col-md-3">
                      <strong>email:</strong> {{@contact.email}}<br>
                      <strong>phone:</strong> {{@contact.phone}}
                    </div>
                    <div class="col-md-3">
                      <strong>additional:</strong> {{@contact.additional}}<br>
                    </div>
                  </span>
              </div>
              <div class="col-md-2">
                  <a href="../../{{@contact.category_id}}/contact/{{@contact.id}}" class='edit_btn'>
                    <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
                  </a>
              </div>
          </div>
      </repeat>
    </div>

    <div class="row pages_row">
        <loop from="{{ @i=0 }}" to="{{ @i < ceil(@contact_count[0]['FOUND_ROWS()']/25) }}" step="{{ @i++ }}">
                <a href="./{{@i+1}}">
                    <div class="page_indicator">{{@i+1}}</div>
                </a>
        </loop>
    </div>
</div>
<include href="{{ @templates . 'footer.html' }}" />
