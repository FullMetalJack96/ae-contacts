<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="{{@app_root}}css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="{{@app_root}}css/app.css" type="text/css" />

</head>
<div class="app app-header-fixed ">
  <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>AE Contacts</strong>
      </div>
      <form name="form" class="form-validation" method="post" action="login/auth">
        <div class="text-danger wrapper text-center" ng-show="authError">
        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="email" placeholder="Email" name="mail" class="form-control no-border" ng-model="user.email">
          </div>
          <div class="list-group-item">
             <input type="password" placeholder="Password" name="password" class="form-control no-border" ng-model="user.password">
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
        <div class="line line-dashed"></div>
      </form>
    </div>
  </div>
</div>
<include href="{{ @templates . 'footer.html' }}" />
